
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylopia AR Image</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; position: 1 2 2"></a-entity>

      <!-- Stylopia image only, scaled to fit view -->
      <a-plane
        src="assets/stylopia.jpeg"
        width="1"
        height="1.3"
        position="0 0 -1.5"
        rotation="0 0 0"
        material="side: double; transparent: true;">
      </a-plane>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
