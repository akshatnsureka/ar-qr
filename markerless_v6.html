<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylopia AR v6</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
      #photo {
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.9; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.7; position: 1 2 2; color: #ffffff"></a-entity>

      <!-- Floating image -->
      <a-plane
        id="photo"
        src="assets/stylopia.jpeg"
        width="0.16"
        height="0.22"
        position="0 0.3 -1.5"
        rotation="0 0 0"
        shadow="receive: true; cast: true"
        material="side: double; transparent: true;"
      ></a-plane>

      <!-- Soft shadow plane -->
      <a-circle
        radius="0.12"
        position="0 0 -1.5"
        rotation="-90 0 0"
        color="#000"
        opacity="0.25"
      ></a-circle>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const photo = document.querySelector("#photo");
      let t = 0;
      setInterval(() => {
        t += 0.02;
        const y = 0.02 * Math.sin(t * 2);
        const rotY = 5 * Math.sin(t / 3);
        photo.object3D.position.y = 0.3 + y;
        photo.object3D.rotation.y = THREE.MathUtils.degToRad(rotY);
      }, 16);

      // Fade-in effect
      window.addEventListener("load", () => {
        setTimeout(() => (photo.style.opacity = 1), 1000);
      });
    </script>
  </body>
</html>
