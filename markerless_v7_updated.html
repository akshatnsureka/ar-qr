<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylopia AR Video</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; background: #000; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Lighting -->
    <a-entity light="type: directional; color: #fff; intensity: 1" position="1 1 1"></a-entity>
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>

    <!-- Soft shadow plane -->
    <a-plane 
      rotation="-90 0 0" 
      width="4" 
      height="4" 
      color="#000" 
      opacity="0.25" 
      position="0 -0.001 -1.5">
    </a-plane>

    <!-- Video -->
    <a-video
      src="/assets/stylo.mp4"
      autoplay="true"
      loop="true"
      muted="true"
      position="0 0 -1.5"
      width="0.32"
      height="0.44"
      shadow="receive: true"
      animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.1 -1.5"
      animation__rotate="property: rotation; dir: alternate; dur: 6000; easing: easeInOutSine; loop: true; to: 0 10 0"
    ></a-video>
  </a-scene>
</body>
</html>
